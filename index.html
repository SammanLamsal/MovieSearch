<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
  </head>
  <body>
    <div class="mainSearch">
      <img
        class="film"
        src="pngtree-black-movie-field-board-illustration-image_1221665-removebg-preview.png"
        alt="Picture of a film tape"
      />
      <h1 class="movieSearch">Movie Search</h1>
      <p class="information">Get information about your favorite movies</p>
      <div class="searchBox">
        <input id="searchText" class="searchTxt" placeholder="Movie Title" />
      </div>
      <div>
        <button id="searchButton" type="button">Search</button>
      </div>
      <ol id="list"></ol>
    </div>
    <div class="search2">
      <h1 class="searchOptions">Search Options</h1>
      <div class="searchBox2">
        <input
          type="searchOptionsTxt"
          id="searchOptionsTxt"
          placeholder="Year (i.e. 2012)"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
